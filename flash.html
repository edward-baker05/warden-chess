<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flash</title>
    </head>
    <body>
        <script>
            let body = document.body, black = false;
            setInterval(() => {
                black = !black;
                body.style.backgroundColor = black ? 'black' : 'white';
            }, 25);
        </script>
    </body>
</html>
